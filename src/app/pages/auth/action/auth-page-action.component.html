<form class="position-relative" [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2 class="text-center">{{ title() }}</h2>

  <div>
    <mat-form-field class="w-100" appearance="fill">
      <mat-label>Email</mat-label>

      <input formControlName="email" matInput placeholder="Enter your email" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="w-100" appearance="fill">
      <mat-label>Password</mat-label>

      <input formControlName="password" matInput placeholder="Enter your password" />
    </mat-form-field>
  </div>

  <div class="text-center">
    <button class="w-75" mat-raised-button type="submit" [disabled]="form.invalid">Submit</button>
  </div>

  @if (isRequestInProgress()) {
  <app-global-loader />
  }
</form>
