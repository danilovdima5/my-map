<mat-grid-list [cols]="cols()" rowHeight="fit" class="h-100">
  <mat-grid-tile>
    <ng-container
      [ngTemplateOutlet]="form"
      [ngTemplateOutletContext]="{
        title: 'Sign In',
        form: signInForm,
      }"
    />
  </mat-grid-tile>

  <mat-grid-tile>
    <ng-container
      [ngTemplateOutlet]="form"
      [ngTemplateOutletContext]="{
        title: 'Sign Up',
        form: signUpForm,
      }"
    />
  </mat-grid-tile>
</mat-grid-list>

<ng-template #form let-title="title" let-form="form">
  <form class="w-75" [formGroup]="form">
    <h2 class="text-center">{{ title }}</h2>

    <div>
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Email</mat-label>

        <input
          formControlName="email"
          matInput
          placeholder="Enter your email"
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Password</mat-label>

        <input
          formControlName="password"
          matInput
          placeholder="Enter your password"
        />
      </mat-form-field>
    </div>

    <div class="text-center">
      <button class="w-75" mat-raised-button type="submit"
      [disabled]="true">Submit</button>
    </div>
  </form>
</ng-template>
